<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="mostRecentOperation"></div>
            <div class="currentOperation"></div>
        </div>
        <div class="row">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
        </div>
        <div class="row">
            <button class="digit" value="1">1</button>
            <button class="digit" value="2">2</button>
            <button class="digit" value="3">3</button>
            <button class="operation division" value="/">/</button>
        </div>
        <div class="row">
            <button class="digit" value="4">4</button>
            <button class="digit" value="5">5</button>
            <button class="digit" value="6">6</button>
            <button class="operation product" value="*">x</button>
        </div>
        <div class="row">
            <button class="digit" value="7">7</button>
            <button class="digit" value="8">8</button>
            <button class="digit" value="9">9</button>
            <button class="operation subtraction" value="-">-</button>
        </div>
        <div class="row">
            <button class="comma" value=".">.</button>
            <button class="digit" value="0">0</button>
            <button class="calculate" value="=">=</button>
            <button class="operation sum" value="+">+</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
